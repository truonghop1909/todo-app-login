<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="alert-list"></div> 
     
    <header class="header">
        <div class="header__logo">
            <a href="index.html" class="logo">Logo</a>
        </div>
        <div class="header__menu">
            <ul>
                <li>
                    <a href="login.html" button-login>Đăng nhập</a>
                </li>
                <li>
                    <a href="register.html" button-register>Đăng kí</a>
                </li>
                <li>
                    <button button-logout>Đăng xuất</button>
                </li>
            </ul>
        </div>
    </header>

    <main class="main">
        <h1>Đăng nhập</h1>

        <form id="form-login" class="form">
            <div class="form__group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email"
                required>
            </div>

            <div class="form__group">
                <label for="password">Mật khẩu</label>
                <input type="password" name="password" id="password"
                required>
            </div>

            <button class="form__button">Đăng nhập</button>
        </form>

        <p>Hoặc</p>
        
        <button class="button button--google" button-login-google>
            <i class="fa-brands fa-google"></i>
            Đăng nhập với Google
        </button>
        
        <hr>
        <a href="forgot-password.html">Quên mật khẩu</a>

    </main>

    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
